<div class="container">

    <div class="row mt-1">
      <div class="col-sm-3">
        <h6 class="mt-3">Material List</h6>
      </div>
    </div>
  
    <div class="row">
      <div class="col-6 col-sm-6">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
      <div class="col-6 col-sm-6">
        <button mat-flat-button color="primary" matTooltip="Add Material" (click)="onAdd()"
          class="float-right">Add</button>
      </div>
    </div>
  
    <br />
  
  
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="SrNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SrNo </th>
          <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}}</td>
        </ng-container>
  
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element">
            <!-- <i class="material-icons"> edit</i> -->
  
            <mat-icon (click)="onEdit(element)" matTooltip="Edit Material">edit</mat-icon>
            <mat-icon (click)="onDelete(element)" style="color: red;">clear</mat-icon>
            <!-- <button matTooltip="Get previous week schedule" (click)="editBuildingSurvey(element)" mat-mini-fab class="mat-mini-fab-white" type="button">
              <mat-icon class="mat-icon-edit">edit</mat-icon>
            </button> -->
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>
  
  </div>
